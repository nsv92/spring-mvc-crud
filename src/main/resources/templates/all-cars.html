<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring-mvc-crud</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
    <br>
    <a th:href="@{'/'}">Index page</a>
    <br>
    <a th:href="@{'/car/new'}">Add new car</a>
    <br>

    <caption style="font-weight: bold; margin-bottom: 20px">All cars</caption>
    <table style="border-collapse: collapse; ">

        <thead>
        <tr style="background-color: #bee5eb;">
            <th style="padding: 20px; text-align: center;">ID</th>
            <th style="padding: 20px; text-align: center;">BRAND</th>
            <th style="padding: 20px; text-align: center;">MODEL</th>
            <th style="padding: 20px; text-align: center;">COLOR</th>
            <th style="padding: 20px; text-align: center;">DELETE</th>
            <th style="padding: 20px; text-align: center;">UPDATE</th>
        </tr>
        </thead>

        <tbody>
        <tr th:each="car, iterStat : ${cars}">
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${car.id}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${car.brand}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${car.model}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'"
                th:text="${car.color.color}"/>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'">
                <a th:href="@{'/car/delete/' + ${car.id}}">Delete</a></td>
            <td style="border-top: 1px solid #dee2e6; padding: 20px; text-align: center;"
                th:styleappend="${iterStat.odd} ? 'background-color: rgba(0,0,0,.075);'">
                <a th:href="@{'/car/update/' + ${car.id}}">Update</a></td>

        </tr>
        </tbody>
    </table>
</div>
</body>
</html>
