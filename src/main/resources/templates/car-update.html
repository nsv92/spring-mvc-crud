<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <title>Spring-mvc-crud</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>

<body>


<div class="container">
    <br>
    <a th:href="@{'/'}">Index page</a>
    <br>

    <div>

        <div id="loginbox" style="margin-top: 50px;"
             class="mainbox col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

            <div class="panel panel-primary">

                <div class="panel-heading">
                    <div class="panel-title">Update car</div>
                </div>

                <div style="padding-top: 30px" class="panel-body">
                    <form th:action="@{/car/update/}"
                          th:object="${updatedCar}" method="post" class="form-horizontal" enctype="multipart/form-data">

                        <div class="form-group">
                            <div class="col-xs-15">
                                <div th:if="${updateCarError != null}">
                                    <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                        <p th:text="${updateCarError}"/>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <input type="hidden" th:field="*{id}" id="id">
                        <!-- Brand -->
                        <div class="error" th:if="${#fields.hasErrors('brand')}" th:errors="*{brand}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
                            <input type="text" th:field="*{brand}" placeholder="brand"
                                   class="form-control"/>
                        </div>

                        <!-- Model -->
                        <div class="error" th:if="${#fields.hasErrors('model')}" th:errors="*{model}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <input th:field="*{model}" placeholder="model" class="form-control"/>
                        </div>

                        <!-- Color -->
                        <div class="error" th:if="${#fields.hasErrors('color')}" th:errors="*{color}"/>
                        <div style="margin-bottom: 25px" class="input-group">
                            <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
                            <select th:field="*{color}">
                                <option th:each="color : ${colors}"
                                        th:value="${color.id}"
                                        th:utext="${color.color}"/>
                            </select>
                        </div>


                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Update</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

</div>
</body>
</html>
