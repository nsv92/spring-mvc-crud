server:
  port: 8080
  servlet:
    context-path: /mvc
spring:
  h2:
    console:
      enabled: true
      path: /h2
  #      http://localhost:8080/mvc/h2
  datasource:
    url: jdbc:h2:mem:mydb
    username: sa
    password: password
    driverClassName: org.h2.Driver
  jpa:
    show-sql: true
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: create
    defer-datasource-initialization: true
  thymeleaf:
    encoding: utf-8